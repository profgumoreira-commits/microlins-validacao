<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Validação de Carteirinha - Microlins</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #0a2a66, #4b2c82);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background: #0f172a;
      border-radius: 20px;
      padding: 32px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      text-align: center;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }

    .status {
      background: #22c55e;
      color: #022c22;
      padding: 10px;
      border-radius: 12px;
      font-weight: bold;
      margin: 20px 0;
    }

    .info {
      text-align: left;
      margin-top: 20px;
      font-size: 15px;
    }

    .info p {
      margin: 6px 0;
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://raw.githubusercontent.com/profgumoreira-commits/microlins-validacao/main/logo-microlins.png" 
         alt="Microlins" class="logo">

    <h1>Carteirinha de Estudante</h1>

    <div class="status">
      MATRÍCULA ATIVA
    </div>

    <div class="info">
      <p><strong>Aluno:</strong> Nome do Aluno</p>
      <p><strong>Curso:</strong> Curso Profissionalizante</p>
      <p><strong>Unidade:</strong> Microlins Praia Grande</p>
      <p><strong>Ano Letivo:</strong> 2026</p>
    </div>

    <footer>
      Documento digital de uso institucional.<br>
      Microlins © 2026
    </footer>
  </div>

</body>
</html>
